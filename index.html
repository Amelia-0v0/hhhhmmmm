<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter AI 多模型聊天</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 左侧会话列表 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>🗨️ 会话列表</h2>
                <div class="sidebar-actions">
                    <button id="settingsBtn" class="settings-btn" title="设置">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m15.5-3.5L19 12l-2.5 2.5M6.5 8.5L4 12l2.5 2.5"></path>
                        </svg>
                    </button>
                    <button id="newChatBtn" class="new-chat-btn" title="新建会话">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="conversations-container">
                <div class="conversations-list" id="conversationsList">
                    <!-- 会话项将通过 JavaScript 动态生成 -->
                </div>
                <div class="load-more-container">
                    <button id="loadMoreBtn" class="load-more-btn" style="display: none;">加载更多会话</button>
                </div>
            </div>
        </aside>

        <!-- 右侧主要内容区域 -->
        <main class="main-content">
            <!-- 顶部控制栏 -->
            <header class="header">
                <div class="chat-title">
                    <h1 id="chatTitle">🤖 OpenRouter AI 多模型聊天</h1>
                    <button id="renameChatBtn" class="rename-btn" title="重命名会话" style="display: none;">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="controls">
                    <div class="memo-section">
                        <button id="memoBtn" class="memo-btn" title="查看备忘录" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14,2 14,8 20,8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10,9 9,9 8,9"></polyline>
                            </svg>
                            <span class="memo-status" id="memoStatus"></span>
                        </button>
                        <button id="settingsBtn" class="settings-btn-main" title="设置">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m15.5-3.5L19 12l-2.5 2.5M6.5 8.5L4 12l2.5 2.5"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="api-key-section">
                        <input type="password" id="apiKey" placeholder="输入您的 OpenRouter API Key" class="api-key-input">
                        <button id="saveApiKey" class="save-btn">保存</button>
                    </div>
                    <div class="model-section">
                        <label for="modelSelect">选择模型:</label>
                        <select id="modelSelect" class="model-select">
                            <option value="">加载中...</option>
                        </select>
                    </div>
                </div>
            </header>

            <!-- 聊天区域 -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <h3>欢迎使用 OpenRouter AI 聊天！</h3>
                        <p>请先输入您的 API Key，然后选择一个模型开始对话。</p>
                        <p>您可以在对话过程中随时切换不同的模型。</p>
                        <p>点击左侧的"+"按钮创建新会话，或选择现有会话继续对话。</p>
                    </div>
                </div>
                
                <div class="input-section">
                    <div class="input-container">
                        <textarea id="messageInput" placeholder="输入您的消息..." class="message-input" rows="1"></textarea>
                        <button id="sendButton" class="send-btn" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="status-bar">
                        <span id="statusText">请输入 API Key</span>
                        <span id="currentModel">未选择模型</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 备忘录模态框 -->
    <div id="memoModal" class="modal" style="display: none;">
        <div class="modal-content memo-modal-content">
            <div class="modal-header">
                <h3>📝 会话备忘录</h3>
                <button id="closeMemoModal" class="close-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="memo-info">
                <p>备忘录包含了早期对话的总结，帮助保持上下文连续性。</p>
                <div class="memo-stats">
                    <span id="memoMessageCount">消息数: 0</span>
                    <span id="memoCreatedAt">创建时间: --</span>
                </div>
            </div>
            <div class="memo-content-section">
                <label for="memoContent">备忘录内容:</label>
                <textarea id="memoContent" class="memo-textarea" placeholder="暂无备忘录内容..." readonly></textarea>
            </div>
            <div class="modal-buttons">
                <button id="editMemoBtn" class="edit-btn">编辑</button>
                <button id="saveMemoBtn" class="save-btn" style="display: none;">保存</button>
                <button id="cancelEditBtn" class="cancel-btn" style="display: none;">取消</button>
                <button id="regenerateMemoBtn" class="regenerate-btn">重新生成</button>
            </div>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>⚙️ 对话设置</h3>
                <button id="closeSettingsModal" class="close-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <label for="messageThreshold">对话轮次阈值:</label>
                    <input type="number" id="messageThreshold" min="10" max="100" value="20" class="setting-input">
                    <small>当对话超过此轮次时，自动生成备忘录</small>
                </div>
                <div class="setting-group">
                    <label for="keepRecentMessages">保留最新消息数:</label>
                    <input type="number" id="keepRecentMessages" min="5" max="20" value="10" class="setting-input">
                    <small>生成备忘录后保留的最新对话轮次</small>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="autoMemoEnabled" checked>
                        启用自动备忘录生成
                    </label>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="saveSettings" class="confirm-btn">保存设置</button>
                <button id="cancelSettings" class="cancel-btn">取消</button>
            </div>
        </div>
    </div>

    <!-- 重命名对话框 -->
    <div id="renameModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>重命名会话</h3>
            <input type="text" id="renameInput" class="rename-input" placeholder="输入新的会话名称">
            <div class="modal-buttons">
                <button id="confirmRename" class="confirm-btn">确认</button>
                <button id="cancelRename" class="cancel-btn">取消</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
