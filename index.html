<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter AI 多模型聊天</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            color: #2d3748;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            background: white;
        }

        .sidebar {
            width: 320px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fafbfc;
        }

        .header {
            padding: 20px 32px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .controls {
            display: flex;
            gap: 24px;
            align-items: center;
            flex-wrap: wrap;
        }

        .model-section {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .model-select {
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            min-width: 220px;
        }

        .search-toggle-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 20px;
            cursor: pointer;
            font-size: 14px;
            color: #4a5568;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 24px 32px;
            background: #fafbfc;
        }

        .welcome-message {
            text-align: center;
            padding: 48px 32px;
            background: white;
            border-radius: 16px;
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        .input-section {
            padding: 24px 32px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            margin-bottom: 12px;
        }

        .role-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            min-height: 48px;
            white-space: nowrap;
        }

        .message-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 24px;
            font-size: 15px;
            resize: none;
            background: #fafbfc;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 左侧会话列表 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>🗨️ 会话列表</h2>
            </div>
        </aside>

        <!-- 右侧主要内容区域 -->
        <main class="main-content">
            <!-- 顶部控制栏 -->
            <header class="header">
                <div class="controls">
                    <div class="model-section">
                        <label for="modelSelect">选择模型:</label>
                        <select id="modelSelect" class="model-select">
                            <option value="">加载中...</option>
                        </select>
                        <label class="search-toggle-label">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            <input type="checkbox" id="searchToggle">
                            <span>联网搜索</span>
                        </label>
                    </div>
                </div>
            </header>

            <!-- 聊天区域 -->
            <div class="chat-container">
                <div class="chat-messages">
                    <div class="welcome-message">
                        <h3>欢迎使用 OpenRouter AI 聊天！</h3>
                        <p>请先输入您的 API Key，然后选择一个模型开始对话。</p>
                    </div>
                </div>
                
                <div class="input-section">
                    <div class="input-container">
                        <button id="roleBtn" class="role-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <span>默认助手</span>
                        </button>
                        <textarea id="messageInput" placeholder="输入您的消息..." class="message-input" rows="1"></textarea>
                        <button id="sendButton" class="send-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="status-bar">
                        <span>请输入 API Key</span>
                        <span>未选择模型</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        console.log('页面加载完成');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成');
            const roleBtn = document.getElementById('roleBtn');
            console.log('角色按钮:', roleBtn);
            if (roleBtn) {
                console.log('角色按钮样式:', window.getComputedStyle(roleBtn).display);
            }
        });
    </script>
</body>
</html>
